<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" method="post" action="#">
      <fieldset>
        <label id="name-label" for="name">Name<input id="name" type="text" name="name" placeholder="Enter your name" required>
        </label>
        <label id="email-label" for="email">Email<input id="email" type="email" name="email" placeholder="Enter your email" required></label>
        <label id="number-label" for="number">Age <span class="optional">(optional)</span><input id="number" name="number" placeholder="+18" type="number" min="18" max="120" step="1" pattern="\d+"></label>
      </fieldset>
      <fieldset>
        <legend>Which option best describes your current role?</legend>
        <label for="dropdown">
          <select id="dropdown" name="dropdown">
            <option disabled selected value>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input type="radio" id="definitely" class="inline" value="definitely" name="recommend">
        Definitely
        </label>
        <label for="maybe"><input type="radio" id="maybe" class="inline" value="maybe" name="recommend">
        Maybe
        </label>
        <label for="not-sure"><input type="radio" id="not-sure" class="inline" value="not-sure" name="recommend">
        Not sure
        </label>
      </fieldset>
        <fieldset>
        <legend>What is your favorite feature of freeCodeCamp?</legend>
        <label for="dropdown">
          <select id="dropdown" name="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="1">Challanges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
        </label>
      </fieldset>
        <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label for="check1">
          <input type="checkbox" id="check1" class="inline" name="improvements" value="front-end-projects">
          Front-end Projects
        </label>
        <label for="check2">
          <input type="checkbox" id="check2" class="inline" name="improvements" value="back-end-projects">
          Back-end Projects
        </label>
        <label for="check3">
          <input type="checkbox" id="check3" class="inline" name="improvements" value="data-visualization">
          Data Visualization
        </label>
        <label for="check4">
          <input type="checkbox" id="check4" class="inline" name="improvements" value="challenges">
          Challenges
        </label>
        <label for="check5">
          <input type="checkbox" id="check5" class="inline" name="improvements" value="open-source-community">
          Open Source Community
        </label>
        <label for="check6">
          <input type="checkbox" id="check6" class="inline" name="improvements" value="gitter-help-rooms">
          Gitter help rooms
        </label>
        <label for="check7">
          <input type="checkbox" id="check7" class="inline" name="improvements" value="videos">
          Videos
        </label>
        <label for="check8">
          <input type="checkbox" id="check8" class="inline" name="improvements" value="city-meetups">
          City Meetups
        </label>
        <label for="check9">
          <input type="checkbox" id="check9" class="inline" name="improvements" value="wiki">
          Wiki
        </label>
        <label for="check10">
          <input type="checkbox" id="check10" class="inline" name="improvements" value="forum">
          Forum
        </label>
        <label for="check11">
          <input type="checkbox" id="check11" class="inline" name="improvements" value="additional-courses">
          Additional Courses
        </label> 
      </fieldset>
      <fieldset>
        <label for="comment-suggestions">
          <legend>Any comments or suggestions?</legend>
          <textarea id="comment-suggestions" rows="5" cols="50" value="comments-suggestions" mane="comment-suggestions"             placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="submit">
    </form>
  </body>
</html>
